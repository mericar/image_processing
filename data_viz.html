<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Distribution Graph</title>
    <!-- Including the D3.js library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        /* Sample style for the bar graph */ 

        .axis path,
        .axis line {
            fill: none;
            shape-rendering: crispEdges;
        }

        /* Dark theme style */
        body {
            background-color: #2c2c2c;
            color: #ccc;
        }
        .axis text {
            fill: #ccc;
        }
        .axis path,
        .axis line {
            stroke: #888;
        }
    </style>
</head>
<body>
    <!-- SVG container for the graph -->
    <svg width="1200" height="800"></svg>

    <!-- Include your D3.js script here -->
    <script src="data_viz.js"></script>
</body>
</html>
